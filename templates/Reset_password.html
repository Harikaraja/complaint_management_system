{% load static %}
<html class="loaded" lang="en" data-textdirection="ltr" style="--vh:7.46px;"><!-- BEGIN: Head--><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Reset Password Page </title>
    <link rel="apple-touch-icon" href="{% static 'app-assets\images\ico\apple-icon-120.png'%}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'app-assets\images\ico\favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets\vendors\css\vendors.min.css' %}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets\css\bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets\css\bootstrap-extended.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets\css\colors.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets\css\components.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets\css\themes\dark-layout.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets\css\themes\bordered-layout.css' %}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets\css\core\menu\menu-types\horizontal-menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets\css\plugins\forms\form-validation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app-assets\css\pages\page-auth.css' %}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets\css\style.css' %}">
    <!-- END: Custom CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="horizontal-layout dark-layout blank-page navbar-floating footer-static pace-done menu-hide vertical-layout vertical-overlay-menu fixed-navbar" data-open="hover" data-menu="horizontal-menu" data-col="blank-page" data-layout="dark-layout"><div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
  <div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div></div>
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <div class="auth-wrapper auth-v1 px-2">
                    <div class="auth-inner py-2">
                        <!-- Reset Password v1 -->
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="javascript:void(0);" class="brand-logo">
                                    
                                    <h2 class="brand-text text-primary ml-1">Reset Password</h2>
                                </a>

                                <h4 class="card-title mb-1">Reset Password </h4>
                                <p class="card-text mb-2">Your new password must be different from previously used passwords</p>

                                <form class="auth-reset-password-form mt-2" action="{%url 'authentication:user_login' %}" method="POST" novalidate="novalidate">
                                        {% csrf_token %}
                                    <div class="form-group">
                                        <div class="d-flex justify-content-between">
                                            <label for="reset-password-new">New Password</label>
                                        </div>
                                        <div class="input-group input-group-merge form-password-toggle">
                                            <input type="password" class="form-control form-control-merge" id="reset-password-new" name="reset-password-new" placeholder="路路路路路路路路路路路路" aria-describedby="reset-password-new" tabindex="1" autofocus="">
                                            <div class="input-group-append">
                                                <span class="input-group-text cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex justify-content-between">
                                            <label for="reset-password-confirm">Confirm Password</label>
                                        </div>
                                        <div class="input-group input-group-merge form-password-toggle">
                                            <input type="password" class="form-control form-control-merge" id="reset-password-confirm" name="reset-password-confirm" placeholder="路路路路路路路路路路路路" aria-describedby="reset-password-confirm" tabindex="2">
                                            <div class="input-group-append">
                                                <span class="input-group-text cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-block waves-effect waves-float waves-light" tabindex="3" onclick="verify()">Set New Password</button>
                                </form>

                                <p class="text-center mt-2">
                                    <a href="{%url 'authentication:user_login' %}"> <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg> Back to login </a>
                                </p>
                                <div class="toast-container position-fixed p-2" style="top: .5rem; right: 2rem;">
                                    {% if messages %}
                                    {% for message in messages %}
                                    <div class="toast toast-stacked fade show" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000"
                                        style="border: 2px solid black;">
                                        <div class="toast-header">
                                            <strong class="mr-auto">{{message}}</strong>
                                            <button type="button" class="ml-1 close" data-dismiss="toast" aria-label="Close"
                                                onclick="toast_close(this)">
                                                <span aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                    {% endfor %}
                                    {% endif %}
                                </div>
                                <script src="{% static 'app-assets/js/scripts/components/components-bs-toast.js' %}"></script>
                                <script>
                                    function toast_close(ele) {
                                        ele.parentElement.parentElement.style.display = 'none'
                                    }
                                    function verify(){
                                     var pass=document.getElementById('reset-password-new').value
                                     var c_pass=document.getElementById('reset-password-confirm').value   
                                     if(pass!=c_pass){
                                        alert("Check the Password.......")
                                    }
                                    }
                                    </script>
                            </div>
                        </div>
                        <!-- /Reset Password v1 -->
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script src="{% static 'app-assets\vendors\js\vendors.min.js' %}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="{% static 'app-assets\vendors\js\ui\jquery.sticky.js' %}"></script>
    <script src="{% static 'app-assets\vendors\js\forms\validation\jquery.validate.min.js' %}"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static 'app-assets\js\core\app-menu.js' %}"></script>
    <script src="{% static 'app-assets\js\core\app.js' %}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="{% static 'app-assets\js\scripts\pages\page-auth-reset-password.js' %}"></script>
    <!-- END: Page JS-->

    <script>
        $(window).on('load', function() {
            if (feather) {
                feather.replace({
                    width: 14,
                    height: 14
                });
            }
        })
    </script>



</body><!-- END: Body--></html>
